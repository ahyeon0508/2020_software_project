{% extends 'menu_template.html' %}

{% block content %}

<!-- 내용 -->
<h4 id="whole_list_head"> 포스터 게시판 </h4>
<h6 id="whole_list_text"> 실종 포스터 리스트 </h6>
<a href="#" class="btn btn-secondary"> 게시글 등록 </a>

{% if post %}
<div class="row">
    <div class="card-deck">

        {% for postRow in post %}
        <div class="col-xl-3 col-lg-4 col-md-6">
            <div class="card">
                {% if postRow.image %}
                <img class="card-img-top" src="{{ postRow.image }}" alt="Card image">
                {% endif %}
                <div class="card-body">
                    <a href="#" class="btn btn-light">게시글 보기</a>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
{% endif %}
<!--End of card-deck-->

<nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <!--예진 : 여기 5개의 href 바꿔주세요!-->
            
            <li class="page-item"><a class="page-link" href="#">&laquo; 처음으로</a></li>
            <li class="page-item"><a class="page-link" href="#">이전으로</a></li>
            
            <li class="page-item"><a class="page-link" href="#">숫자</a></li>
            
            <li class="page-item"><a class="page-link" href="#">다음으로</a></li>
            <li class="page-item"><a class="page-link" href="#">끝으로 &raquo;</a></li>
            
        </ul>
    </nav>

{% endblock %}
