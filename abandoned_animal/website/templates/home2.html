{% extends 'menu_template.html' %}

{% block content %}

<div id="background" class="jumbotron">
    <h1 id="introhead" class="display-4">고영희 찾기</h1>
    <p id="introtext" class="lead">서로를 찾고 있는 반려동물과 당신의 마음.<br> 똑똑하게 AI로 당신의 고양이를 찾아보세요!</p>

    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <div class="custom-file">
                    <label class="custom-file-label" for="File">사진을 입력하세요</label>
                    <input type="file" class="custom-file-input" id="customFile">
                </div>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <select class="custom-select">
                    <label for="Species">종</label>
                    <option selected></option>
                    <option value="1">러시안 블루</option>
                    <option value="2">샴</option>
                    <option value="3">뱅갈</option>
                    <option value="4">페르시안</option>
                    <option value="5">브리티쉬 숏헤어</option>
                    <option value="6">스코티쉬 폴드</option>
                    <option value="7">먼치킨</option>
                    <option value="8">스핑크스</option>
                    <option value="9">메인 쿤</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputState">시</label>
                <select id="inputState" class="form-control">
                    <option selected>시를 입력하세요</option>
                    <option>서울특별시</option>
                    <option>부산광역시</option>
                    <option>대구광역시</option>
                    <option>인천광역시</option>
                    <option>광주광역시</option>
                    <option>대전광역시</option>
                    <option>울산광역시</option>
                    <option>세종특별자치시</option>
                    <option>경기도</option>
                    <option>전라북도</option>
                    <option>전라남도</option>
                    <option>경상북도</option>
                    <option>경상남도</option>
                    <option>제주특별자치도 </option>
                </select>
            </div>
            <div class="form-group col-md-6">
                <label for="inputGu">구</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputDate">실종 날짜</label>
                <input type="date" name="trip-start" value="2020-01-01">
            </div>
        </div>
    </form>
</div>

<div class="container-fluid">

<!--홈페이지 소개페이지?-->

</div>
<!-- /.container-fluid -->

{% endblock %}
