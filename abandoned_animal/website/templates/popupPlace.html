{% extends 'menu_template.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/shelter.css' %}">
<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
<script type="text/javascript" src="{% static 'js/shelter.js' %}"></script>
<div class="confirm">
    <script>
        init({{ information.lat }}, {{ information.lng }});
    </script>
</div>

<!-- key=AIzaSyCAQHutKTDQok1dWeNv8jO73HcZpcyHgqo -->
<script src="http://maps.google.com/maps/api/js?key=AIzaSyCAQHutKTDQok1dWeNv8jO73HcZpcyHgqo&sensor=false"></script>
<div class="container">
    <div id="google_map"></div>
    <div class="shelter-info">
        <table class="table">
            {% if information %}
            <tr colsapn="2">
                <td id="info">관할구역</td>
                <td>{{ information.area }}</td>
            </tr>
            <tr colspan="2">
                <td id="info">보호센터명</td>
                <td>{{ information.name }}</td>
            </tr>
            <tr colspan="2">
                <td id="info">전화번호</td>
                <td>{{ information.phone }}</td>
            </tr>
            <tr colspan="2">
                <td id="info">보호센터 주소</td>
                <td>{{ information.address }}</td>
            </tr>
            <tr colspan="2">
                <td></td>
                <td></td>
            </tr>
            {% endif %}
        </table>
    </div>
</div>
{% endblock content %}
