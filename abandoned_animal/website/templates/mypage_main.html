{% extends 'menu_template.html' %}
{% load static %}
{% block content %}

<!-- 마이페이지 -->
<br><br>
<div class="mypageInfo" style="text-align: center;">
    <!-- 혜원 : src 부분에 user의 이미지 받아오는 주소 들어가면 됩니당~ -->
    {% if user.image %}
    <img src="{{ user.image.url }}" alt="유저 아이콘" class="img-fluid rounded rounded-circle" id="mypagePhoto"
     style="width: 200px; height: 200px; text-align: center;">
    {% else %}
    <img src="{% static 'img/dog.png' %}" alt="유저 아이콘" class="img-fluid rounded rounded-circle" id="mypagePhoto"
    style="width: 200px; height: 200px; text-align: center;">
    {% endif %}
    <br>
    <!-- 혜원 : 이름 지우고 db에서 user의 이름 받아오면 됩니당~ -->
    <p style="text-align: center; font-weight: bold;"><br>{{user.username}}<br><br></p>
</div>

<div class="container">
        <div class="card-deck" id="mypageCard">
            <!-- 아현 : location.herf에 내 정보 관리 html 파일명 넣기 -->
            <div class="card" OnClick="location.href ='myinfo'" style="cursor:pointer;" >
                <div class="card-body" style="margin-bottom: 100px; text-align: center;">
                    <p class="card-title" style="font-size: 20px;"><br><br><br><br>내 정보 관리</p>
                </div>
            </div>
            <!-- 아현 : location.herf에 내 게시글 관리 html 파일명 넣기 -->
            <div class="card" OnClick="location.href ='mypost'" style="cursor:pointer;">
                <div class="card-body" style="margin-bottom: 100px; text-align: center;">
                    <p class="card-title" style="font-size: 20px;"><br><br><br><br>내 게시글 관리</p>
                </div>
            </div>
            <!-- 아현 : location.href에 쪽지함 html 파일명 넣기 -->
            <div class="card" OnClick="location.href ='mymessage'" style="cursor:pointer;">
                <div class="card-body" style="margin-bottom: 100px; text-align: center;">
                    <p class="card-title" style="font-size: 20px;"><br><br><br><br>쪽지함</p>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
